<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
</head>
<body>
    <header>
        <h1>Football is the beautiful game.</h1>
        <h1>famous football highlights</h1>
    </header>
    <section>
        <video controls>
        <source src="football.mp4" type="video/mp4">
        </video>
    </section>
    <!--Creating Quotations-->
    <section>
        <blockquote>
            <p>"The harder you WORK, the harder it is to SURRENDER."</p>
            <cite>- Marv Levy</cite>
        </blockquote>
    </section>
    <!--Building a Figure-->
    <figure>
        <img src="david.jpg" alt="David Beckham dribbling the ball">
        <figcaption>David Beckham in action</figcaption>
    </figure>
    <!--Advanced Linking-->
    <a href="https://www.fifa.com" target="_blank" rel="noopener noreferrer">Visit FIFA's Official Website</a>
    </body>
    </html>
    <!--Enhance accessibility-->
    <section id="accessibility">
        <button aria-label="Close the video player" onclick="alert('Video player closed')">Close</button>
    </section>
    <!--HTML table creation-->
    <section>
        <h2>Football Player Statistics</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Goals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lionel Messi</td>
                    <td>Forward</td>
                    <td>672</td>
                </tr>
                <tr>
                    <td>Cristiano Ronaldo</td>
                    <td>Forward</td>
                    <td>674</td>
                </tr>
                <tr>
                    <td>Neymar Jr</td>
                    <td>Forward</td>
                    <td>250</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <!--Adding SVG Graphics-->
    <section>
        <h2>Football Icon</h2>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="black" stroke-width="5" fill="white" />
            <polygon points="50,10 90,40 70,90 30,90 10,40" stroke="black" stroke-width="5" fill="black" />
        </svg>
    </section>
